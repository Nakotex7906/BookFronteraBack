# --- Configuracion de la Base de Datos (PostgreSQL) ---
# La URL de tu base de datos Docker
spring.datasource.url=jdbc:postgresql://localhost:5432/bookfronterab_db
# El driver de PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=bookfronterab_user
spring.datasource.password=secreto

# --- Configuracion de Hibernate (JPA) ---
# 'create' borrar todo y crear las tablas desde cero
spring.jpa.hibernate.ddl-auto=update
# Esto nos deja ver el SQL que ejecuta
spring.jpa.show-sql=true
# Formatea el SQL en la consola para que sea legible
spring.jpa.properties.hibernate.format_sql=true
# --- Configuracion de Google OAuth2 ---
spring.security.oauth2.client.registration.google.client-id=fake-client-id-for-testing
spring.security.oauth2.client.registration.google.client-secret=fake-client-secret-for-testing

# openid, email, profile (para el login)
# calendar.events (para GoogleCalendarService)
spring.security.oauth2.client.registration.google.scope=openid,email,profile,https://www.googleapis.com/auth/calendar.events

# FORZAR A GOOGLE A ENVIAR UN REFRESH TOKEN
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth?access_type=offline&prompt=consent
# Cloudinary Configuration
cloudinary.cloud_name=fake-client-id-for-testing
cloudinary.api_key=fake-client-id-for-testing
cloudinary.api_secret=fake-client-id-for-testing
# Aumentar limite de subida de archivos (Default es 1MB)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
